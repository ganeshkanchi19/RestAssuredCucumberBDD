name: API Automation Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # â˜• Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # ğŸ“¦ Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      # â–¶ï¸ Run API Tests
      - name: Run API Tests
        run: mvn clean test

      # ğŸ“Š Upload Allure Results (always)
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      # ğŸ“§ EMAIL ON SUCCESS
      - name: Email on Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          from: ${{ secrets.GMAIL_USERNAME }}
          to: ${{ secrets.EMAIL_TO }}
          subject: "âœ… API Tests PASSED - GitHub Actions"
          body: |
            Hi Ganesh,

            âœ… Your API automation build has PASSED successfully.

            You can download the Allure results from:
            GitHub â†’ Actions â†’ Workflow Run â†’ Artifacts â†’ allure-results

            Regards,
            GitHub Actions

      # ğŸ“§ EMAIL ON FAILURE
      - name: Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          from: ${{ secrets.GMAIL_USERNAME }}
          to: ${{ secrets.EMAIL_TO }}
          subject: "âŒ API Tests FAILED - GitHub Actions"
          body: |
            Hi Ganesh,

            âŒ Your API automation build has FAILED.

            Please check logs and download Allure results from:
            GitHub â†’ Actions â†’ Workflow Run â†’ Artifacts â†’ allure-results

            Regards,
            GitHub Actions
