name: API Automation Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      - name: Run API Tests
        run: mvn clean test

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      # üìß Send email on SUCCESS
      - name: Email on Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "‚úÖ API Tests PASSED - GitHub Actions"
          body: |
            Hi Ganesh,

            ‚úÖ Your API automation build has PASSED successfully.

            You can download the Allure results from:
            Actions ‚Üí Workflow Run ‚Üí Artifacts ‚Üí allure-results

            Regards,
            GitHub Actions
          to: ${{ secrets.EMAIL_TO }}
          from: GitHub Actions

      # üìß Send email on FAILURE
      - name: Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "‚ùå API Tests FAILED - GitHub Actions"
          body: |
            Hi Ganesh,

            ‚ùå Your API automation build has FAILED.

            Please check logs and download Allure results from:
            Actions ‚Üí Workflow Run ‚Üí Artifacts ‚Üí allure-results

            Regards,
            GitHub Actions
          to: ${{ secrets.EMAIL_TO }}
          from: GitHub Actions
