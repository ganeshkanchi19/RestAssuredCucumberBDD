name: API Automation Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-

      - name: Run API Tests
        run: mvn clean test
        continue-on-error: true

      # ‚úÖ Generate Allure HTML report (EVEN IF TESTS FAIL)
      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      # ‚úÖ Zip Allure Report
      - name: Zip Allure Report
        if: always()
        run: |
          cd target/site
          zip -r allure-report.zip allure-maven-plugin

      # ‚úÖ Upload Allure Report as Artifact
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-report.zip

      # ‚úÖ EMAIL ON SUCCESS
      - name: Send Email on SUCCESS
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ API Automation SUCCESS - GitHub Actions"
          body: |
            Hello üëã

            ‚úÖ API Automation Tests PASSED successfully.

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}

            Allure Report is attached.

            Regards,
            GitHub Actions ü§ñ
          to: ${{ secrets.EMAIL_TO }}
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          attachments: target/site/allure-report.zip

      # ‚ùå EMAIL ON FAILURE
      - name: Send Email on FAILURE
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå API Automation FAILED - GitHub Actions"
          body: |
            Hello üëã

            ‚ùå API Automation Tests FAILED.

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}

            Please check logs.
            Allure Report is attached.

            Regards,
            GitHub Actions ü§ñ
          to: ${{ secrets.EMAIL_TO }}
          from: GitHub Actions <${{ secrets.EMAIL_USERNAME }}>
          attachments: target/site/allure-report.zip
